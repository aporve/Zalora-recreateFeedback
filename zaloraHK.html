                $("#error").hide();
                $("#dropdown").hide();
                $("#textArea").show();
                $("#textArea").css('margin-top', '50px')
                $('#submitBtn').show();
            }

            if(value == 'G6') {
                $('#good-feedback').hide();
                $('#happy-emoji').show();
                $("#error").hide();
                $("#dropdown").hide();
                $("#textArea").show();
                $("#textArea").css('margin-top', '50px')

            }
